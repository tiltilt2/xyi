    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close p">&times;</span>
            <iframe id="modalVideo" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <video id="modalVideo" controls width="600">
                <source src="" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>
    <script>
        function convertToEmbed(url) {
            if (url.includes("youtube.com/watch?v=")) {
                return url.replace("watch?v=", "embed/");
            } else if (url.includes("rutube.ru/video/")) {
                return url.replace("rutube.ru/video/", "rutube.ru/play/embed/");
            }
            return url;
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем обработчики событий после полной загрузки DOM
            document.querySelectorAll('.thumbnail').forEach(img => {
                img.addEventListener('click', function() {
                    let videoSrc = this.getAttribute('data-video');
                    let embedSrc = convertToEmbed(videoSrc);
                    let modal = document.getElementById('videoModal');
                    let video = document.getElementById('modalVideo');
                    video.src = embedSrc;
                    modal.classList.add('show');
                });
            });
    
            document.querySelector('.close').addEventListener('click', function() {
                let modal = document.getElementById('videoModal');
                let video = document.getElementById('modalVideo');
                video.src = "";
                modal.classList.remove('show');
            });
    
            document.getElementById('videoModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    let modal = document.getElementById('videoModal');
                    let video = document.getElementById('modalVideo');
                    video.src = "";
                    modal.classList.remove('show');
                }
            });
        });
    </script>
