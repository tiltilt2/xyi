    <title>Валентинка</title>
    <script>
        function updateTimer() {
            const startDate = new Date("2024-09-14T19:00:00");
            const now = new Date();
            let diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            diff -= years * (1000 * 60 * 60 * 24 * 365);
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * (1000 * 60);
            
            const seconds = Math.floor(diff / 1000);
            
            document.getElementById("timer").innerHTML = 
                `<div class="timer-container">
                    <div class="timer-item">
                        <span class="p p2">${years}</span>
                        <span class="m m2">года</span>
                    </div>
                    <div class="timer-item">
                        <span class="p p2">${days}</span>
                        <span class="m m2">дни</span>
                    </div>
                    <div class="timer-item">
                        <span class="p p2">${hours}</span>
                        <span class="m m2">часы</span>
                    </div>
                    <div class="timer-item">
                        <span class="p p2">${minutes}</span>
                        <span class="m m2">минуты</span>
                    </div>
                    <div class="timer-item">
                        <span class="p p2">${seconds}</span>
                        <span class="m m2">секунды</span>
                    </div>
                </div>`;
        }
        
        setInterval(updateTimer, 1000);
    </script>
